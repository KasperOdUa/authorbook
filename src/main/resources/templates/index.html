<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/author/add">Add Author</a> | <a href="/book/add">Add Book</a>

<table border="1">
    <tr>
        <td>image</td>
        <td>id</td>
        <td>title</td>
        <td>description</td>
        <td>Author.name</td>
        <td>Author.surname</td>
        <td>price</td>
        <td>count</td>
        <td>action</td>
    </tr>
    <tr th:each="book: ${books}">
        <td><img width="50" th:if="${book.picUrl != null}" th:src="@{/book/getImage(picUrl=${book.picUrl})}"></td>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.author.surname}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.count}"></td>
        <td><a th:href="@{/book/delete(id=${book.id})}">Delete</a></td>
    </tr>
</table>

Users:
<table border="1">
    <tr>
        <td>UserName</td>
        <td>UserSurname</td>
        <td>UserEmail</td>
        <td>UserBooks</td>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.name}"></td>
        <td th:text="${u.surname}"></td>
        <td th:text="${u.email}"></td>
        <td><span th:each="b : ${u.bookList}" th:text="${b.title + ' '}"></span></td>
    </tr>
</table>
</body>
</html>
